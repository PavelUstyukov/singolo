 <!DOCTYPE html>
 <html lang="en">

 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Singolo</title>
  <link rel="stylesheet" href="css/singolo1.css">
  <link rel="stylesheet" href="css/fonts.css">
 </head>

 <body>
  <header class="header">
   <nav class=nav_bar>
    <h1 class="logo">SINGOLO<span>*</span></h1>
    <ul class=nav_bar-menu>
     <li class="menu_item"><a href="#">HOME</a></li>
     <li class="menu_item"><a href="#">SERVICES</a></li>
     <li class="menu_item"><a href="#">PORTFOLIO</a></li>
     <li class="menu_item"><a href="#">ABOUT</a></li>
     <li class="menu_item"><a href="#">CONTACT</a></li>
    </ul>
   </nav>
  </header>
  <main>
   <section class="slider_section">
    <div class="slider">
     <div class="slider__arrow  arrow-left">
      <img src="assets/img/arrow.png" alt="arrow" class="arrow">
     </div>
     <div class="slider__iphone">
      <div class="slider__iphone-vertical">
       <img src="assets/img/iPhone_Vertical.png" class="iphone iphone-vertical" alt="iphone">
      </div>
      <div class="slider__iphone-horizontal">
       <img src="assets/img/iPhone_Horizontal.png" class="iphone iphone-horizontal" alt="iphone">
      </div>
     </div>
     <div class="slider__arrow  arrow-right">
      <img src="assets/img/arrow.png" alt="arrow" class="arrow">
     </div>
    </div>
    </div>
   </section>



  </main>
 </body>

 </html>
